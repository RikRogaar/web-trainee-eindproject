<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"
        defer></script>
        <script src="https://kit.fontawesome.com/acbba302ae.js" crossorigin="anonymous" defer></script>
        <script src="../../../infinite-scroll.pkgd.min.js"></script>
        <link rel="stylesheet" href="../../style.css">
    <title>Shop</title>
</head>

    <body class="d-flex h-100 text-center text-white">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <div class="container">
                <header class="p-3">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <li><a href="../../index.html" class="nav-link px-2 text-secondary">Home</a></li>
                            <li><a href="#" class="nav-link px-2 text-white">Products</a></li>
                        </ul>

                        <div class="text-end">
                            <a href="../cart-js/cart.html" class="nav-link px-2 btn-color text-darkblue rounded-2 cart-btn shadow" id="shoppingCart"></a>
                        </div>
                    </div>
                </header>
            </div>
            <div class="container mt-5">
            <main class="padding-y">

                  <div class="row position-relative">
                    <aside class="col-lg-3">

                      <button class="btn btn-outline-secondary mb-3 w-100  d-lg-none" data-bs-toggle="collapse"
                        data-bs-target="#aside_filter">Show filter</button>

                      <!-- ===== Card for sidebar filter ===== -->
                      <div id="aside_filter" class="collapse card d-lg-block mb-5 text-center card-bg position-sticky top-0">

                        <article class="filter-group">
                          <header class="card-header">
                            <a href="#" class="title text-decoration-none text-white  click" data-bs-toggle="collapse" data-bs-target="#collapse_aside_brands">
                              Categories <i class="icon-control fa fa-chevron-down"></i>
                            </a>
                          </header>
                          <div class="collapse show" id="collapse_aside_brands">
                            <div class="card-body category-select">
                                <!-- js creates data here -->
                            </div> <!-- card-body .// -->
                          </div> <!-- collapse.// -->
                        </article>

                      </div> <!-- card.// -->
                      <!-- ===== Card for sidebar filter .// ===== -->
                    </aside> <!-- col .// -->

                    <section class="col-lg-9">

                      <header class="d-sm-flex align-items-center border-bottom mb-4 pb-3">
                        <strong class="d-block py-2 itemsFound">
                          <!-- js creates data here -->
                        </strong>
                      </header>

                      <!-- ========= content items ========= -->

                      <div class="row row-items">

                          <!-- js creates data here -->


                        </div> <!-- row end.// -->
                        <div class="card-actions">
                          <span>Showing
                            <span class="card-count"></span> of
                            <span class="card-total"></span> items
                          </span>
                        </div>
                      </section>
                    </div> <!-- row .// -->
                  </main> <!-- col .// -->
                </div> <!-- container .//  -->
        </div>
        <script type="module" src="./products.js"></script>
    </body>

</html>
