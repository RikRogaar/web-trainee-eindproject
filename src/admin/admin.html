<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/acbba302ae.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script type="module" src="./admin.js" defer></script>
    <script src="../../infinite-scroll.pkgd.min.js"></script>
    <link rel="stylesheet" href="../style.css" />
    <title>Shop</title>
  </head>
  <body class="d-flex h-100 text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column align-items-center">
      <div class="container position-sticky top-0 bg-color">
        <header class="d-flex justify-content-center py-3">
          <span class="fs-4 text-white">Admin page</span>
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a href="../index.html" class="nav-link">Back to home</a>
            </li>
          </ul>
        </header>
    </div>

      <div class="col-md-12 w-75 text-white">
        <h4 class="text-center mb-4">Edit products</h4>
        <div class="addBtn mb-4">
          <button class="btn btn-color" id="addBtn" data-bs-toggle="modal" data-bs-target="#staticBackdropAdd">Add product</button>
          <button class="btn btn-color" id="restoreBtn">Restore products</button>
          <button class="btn btn-color" id="clearCartBtn">Clear cart</button>
        </div>

        <div class="table-wrap">
          <table class="table text-white card-bg">
            <thead class="thead-primary">
              <tr>
                <th>Category</th>
                <th>Name</th>
                <th>Price</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody class="t-body">
              <!-- js creates data here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
