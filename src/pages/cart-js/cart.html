<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"
        defer></script>
        <script src="https://kit.fontawesome.com/acbba302ae.js" crossorigin="anonymous" defer></script>
        <script src="../../../infinite-scroll.pkgd.min.js"></script>
        <link rel="stylesheet" href="../../style.css">
    <title>Shop</title>
</head>

    <body class="d-flex h-100 text-center text-white">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <div class="container position-sticky top-0 top-container">
                <header class="p-3">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <li><a href="../../index.html" class="nav-link px-2 text-secondary">Home</a></li>
                            <li><a href="../products/products.html" class="nav-link px-2 text-white">Products</a></li>
                        </ul>

                        <div class="text-end">
                          <a href="#" class="nav-link px-2 btn-color text-darkblue rounded-2 cart-btn shadow" id="shoppingCart"></a>
                        </div>
                    </div>
                </header>
            </div>

            <section class="h-100 h-custom btn-bg ">
                <div class="container py-5 h-100 ">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12">
                      <div class="card card-registration card-registration-2 card-bg" style="border-radius: 15px;">
                        <div class="card-body p-0 ">
                          <div class="row g-0 cart-content">
                            <div class="col-lg-8 ">
                              <div class="p-5 text-white">
                                <div class="d-flex justify-content-between align-items-center mb-5 ">
                                  <h1 class="fw-bold mb-0">Shopping Cart</h1>
                                  <h6 class="mb-0 shoppingCartTitle"></h6>
                                </div>
                                <hr class="my-4 ">
                                <div class="items-container">

                                </div>

                                <div class="pt-5">
                                  <h6 class="mb-0 text-white text-decoration-none">
                                    <a href="../products/products.html" class="text-body">
                                      <i class="fas fa-long-arrow-alt-left me-2"></i>Back to shop
                                    </a>
                                </h6>
                                </div>
                              </div>
                            </div>
                            <div class="col-lg-4 bg-grey">
                              <div class="p-5">
                                <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                                <hr class="my-4">

                                <div class="d-flex justify-content-between mb-4">
                                  <h5 class="text-uppercase cartItemCount">items 3</h5>
                                  <h5 class="totalPrice"></h5>
                                </div>

                                <h5 class="text-uppercase mb-3">Shipping</h5>

                                <div class="mb-4 pb-2">
                                  <select class="select shippingSelect">
                                        <!-- js creates data here -->
                                  </select>
                                  <p class="" style="color: rgb(255, 0, 0);">Note: Bit 1h Quantum Delivery requires Lvl 20</p>
                                </div>

                                <hr class="my-4">

                                <div class="d-flex justify-content-between mb-5">
                                  <h5 class="text-uppercase">Total price</h5>
                                  <h5 class="finalPrice"></h5>
                                </div>

                                <button type="button" class="btn text-dark btn-block btn-lg btn-color orderBtn"
                                  data-mdb-ripple-color="dark">Order</button>

                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          <script type="module" src="./cart.js"></script>
    </body>
</html>
